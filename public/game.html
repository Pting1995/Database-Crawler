<!DOCTYPE html>
<html lang="en">

<head>
  <title>Database Crawler</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark" id="top-nav">
    <div class="container">
      <a class="navbar-brand">Database Crawler</a>
      <li class="nav-item">
        <button type="submit" class="btn btn-dark" id="btn-logout">Logout</button>
      </li>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <!-- choices/scenario -->
      <div class="col-md-6">
        <div class="card card-content" id="scene">
          <!-- picture maybe -->
          <h3 id="scene-type"></h3>
          <p id="scene-text"></p>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Character description -->
        <div class="card card-content">
          <h3>About your character:</h3>
          <p id="username"></p>
          <p id="user-str"></p>
          <p id="user-dex"></p>
          <p id="user-str"></p>
        </div>
      </div>
      <!-- rows of other people's characters if we have time -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/navbar.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
